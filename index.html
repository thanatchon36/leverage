<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Leverage Calculator (Dynamic Risk)</title>
    <!-- Google Font: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #f0b90b;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #f0b90b;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        .btn-long { background-color: #0ecb81; color: white; }
        .btn-short { background-color: #f6465d; color: white; }
        .refresh-btn {
            background-color: #333;
            color: #ddd;
            padding: 5px 10px;
            font-size: 12px;
            margin-bottom: 10px;
            border: 1px solid #555;
            float: right;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover { background-color: #444; }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 6px;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #252525;
            color: #f0b90b;
            position: sticky;
            top: 0;
            z-index: 1;
            box-shadow: 0 2px 2px rgba(0,0,0,0.5);
        }
        
        .profit { color: #0ecb81; }
        .loss { color: #f6465d; }

        /* --- Gradient Classes --- */
        /* ปลอดภัย (Liq ไกลกว่า Target) */
        .bg-safe {
            background: linear-gradient(90deg, rgba(14, 203, 129, 0.25) 0%, rgba(14, 203, 129, 0.05) 100%);
            border-left: 4px solid #0ecb81;
        }

        /* อันตราย (Liq ใกล้กว่า Target) */
        .bg-danger {
            background: linear-gradient(90deg, rgba(246, 70, 93, 0.25) 0%, rgba(246, 70, 93, 0.05) 100%);
            border-left: 4px solid #f6465d;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

<div class="container">
    <div>
        <button class="refresh-btn" onclick="fetchPrice()">↻ อัปเดตราคา</button>
        <h2>BTC Risk & Reward</h2>
    </div>

    <div class="input-group">
        <label>ราคาเข้า (Mark Price)</label>
        <input type="number" id="entryPrice" placeholder="กำลังโหลด..." step="0.01">
    </div>

    <div class="input-group">
        <label>ราคาเป้าหมาย (Target Price)</label>
        <input type="number" id="targetPrice" placeholder="ใส่ราคาปิด Position" step="0.01">
    </div>

    <div class="btn-group">
        <button class="btn-long" onclick="calculate('LONG')">LONG</button>
        <button class="btn-short" onclick="calculate('SHORT')">SHORT</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Lev.</th>
                    <th>Liq. Price (Diff)</th>
                    <th>Profit (ROE %)</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
                <tr>
                    <td colspan="3" style="color: #666; padding: 20px;">
                        กรอกราคาและกดปุ่มเพื่อคำนวณ<br>
                        <small>(คำนวณแบบรวม MMR 0.4% เพื่อความแม่นยำ)</small><br>
                        <small style="margin-top:5px; display:block; color: #aaa;">
                            <span style="color:#0ecb81">● เขียว</span> = ระยะแตกไกลกว่าเป้า (ปลอดภัย)<br>
                            <span style="color:#f6465d">● แดง</span> = ระยะแตกใกล้กว่าเป้า (เสี่ยงสูง)
                        </small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // ฟังก์ชันดึงราคา BTC จาก Binance
    async function fetchPrice() {
        const entryInput = document.getElementById('entryPrice');
        const originalPlaceholder = entryInput.placeholder;
        entryInput.placeholder = "Loading...";
        try {
            const response = await fetch('https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCUSDT');
            if (!response.ok) throw new Error('Network error');
            const data = await response.json();
            entryInput.value = parseFloat(data.price).toFixed(2);
        } catch (error) {
            console.error('Error:', error);
            alert('ไม่สามารถดึงราคาอัตโนมัติได้ กรุณากรอกเอง');
            entryInput.placeholder = "0.00";
        }
    }

    // โหลดราคาเมื่อเปิดเว็บ
    window.onload = fetchPrice;

    function calculate(side) {
        const entryPrice = parseFloat(document.getElementById('entryPrice').value);
        const targetPrice = parseFloat(document.getElementById('targetPrice').value);

        if (!entryPrice || !targetPrice) {
            alert("กรุณากรอก ราคาเข้า และ ราคาเป้าหมาย");
            return;
        }

        const tableBody = document.getElementById('resultTableBody');
        tableBody.innerHTML = ""; 

        // --- คำนวณระยะห่างระหว่าง Entry กับ Target (Risk Threshold) ---
        const targetDiff = Math.abs(entryPrice - targetPrice);

        // --- การตั้งค่า Maintenance Margin Rate (MMR) ---
        const mmr = 0.004; 

        // Loop x1 ถึง x150
        for (let lev = 1; lev <= 150; lev++) {
            let roePercent = 0;
            let liqPrice = 0;

            // --- คำนวณตามประเภท Position ---
            if (side === 'LONG') {
                // ROE Formula
                roePercent = ((targetPrice - entryPrice) / entryPrice) * 100 * lev;
                
                // Liq Formula (Long): Entry * (1 - (1/Lev) + MMR)
                liqPrice = entryPrice * (1 - (1/lev) + mmr);
                
                if (liqPrice <= 0) liqPrice = 0; 

            } else { // SHORT
                // ROE Formula
                roePercent = ((entryPrice - targetPrice) / entryPrice) * 100 * lev;
                
                // Liq Formula (Short): Entry * (1 + (1/Lev) - MMR)
                liqPrice = entryPrice * (1 + (1/lev) - mmr);
            }

            // คำนวณระยะห่างจุดแตก (Liq Diff)
            const liqDiff = Math.abs(entryPrice - liqPrice);

            // สร้างแถวตาราง
            const row = document.createElement('tr');

            // --- ตรวจสอบเงื่อนไขสี (Dynamic Risk Calculation) ---
            // ถ้า ระยะแตก (liqDiff) >= ระยะเป้าหมาย (targetDiff) -> ปลอดภัย
            if (liqDiff >= targetDiff) {
                row.className = 'bg-safe'; 
            } else {
                row.className = 'bg-danger'; 
            }

            const roeClass = roePercent >= 0 ? 'profit' : 'loss';
            const roeSign = roePercent > 0 ? '+' : '';

            // การแสดงผล Liq Price
            let liqDisplay = "";
            let diffDisplay = "";

            if (liqPrice <= 0 && side === 'LONG') {
                 liqDisplay = "Safe";
                 diffDisplay = "∞";
                 row.className = 'bg-safe'; // บังคับเขียวเสมอถ้าไม่แตก
            } else {
                liqDisplay = liqPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                diffDisplay = liqDiff.toLocaleString('en-US', {maximumFractionDigits: 0});
            }

            row.innerHTML = `
                <td>x${lev}</td>
                <td>
                    <span style="color:#fff; font-weight:bold;">${liqDisplay}</span>
                    <br><span style="font-size:12px; color:#aaa;">(ห่าง ${diffDisplay})</span>
                </td>
                <td class="${roeClass}" style="font-weight:bold;">${roeSign}${roePercent.toFixed(2)}%</td>
            `;
            
            tableBody.appendChild(row);
        }
    }
</script>

</body>
</html>
